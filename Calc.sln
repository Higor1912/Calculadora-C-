#include <Arduino.h>

#define LED_PIN 13
#define SENSOR_PIN 2

void setup() {
  pinMode(LED_PIN, OUTPUT);
  pinMode(SENSOR_PIN, INPUT);
}

void loop() {
  int nivel = digitalRead(SENSOR_PIN);

  if (nivel == HIGH) {
    digitalWrite(LED_PIN, HIGH);
  } else {
    digitalWrite(LED_PIN, LOW);
  }
}